<html>

<head>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/ng/styles.css">
</head>

<body class="container" data-ng-app>

    <nav class="navbar navbar-default navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">At The Movies (NG)</a>
            </div>
        </div>
    </nav>

    <div class="row" data-ng-controller="HelloController">
        <button data-ng-click="showMessage()" class="btn btn-default">Show Message</button>
        <div class="col-md-12">
            {{ message }}
            {{ message.length}}
            <form data-ng-submit="saveMessage()">
                <input type="text" data-ng-model="message" />
                <input type="submit" value="Save" />
            </form>
        </div>


        <div class="alert alert-info" ng-show="alert">
            {{alert}}
        </div>
    </div>



    <div class="row" data-ng-controller="MoviesController">
        <div class="col-md-12">
            <table class="table table-condensed">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Released</th>
                        <th>Length</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="movie in movies">
                        <td>{{movie.title}}</td>
                        <td>{{movie.released}}</td>
                        <td>{{movie.length}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="/bower_components/angular/angular.js"></script>
    <script src="scripts/HelloController.js"></script>
</body>

</html>
