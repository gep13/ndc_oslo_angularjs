<html>

<head>
    <title>Default Page</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/ng/styles.css">
</head>

<body class="container ng-cloak" data-ng-app="atTheMovies">

    <nav class="navbar navbar-default navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">At The Movies (NG)</a>
            </div>
        </div>
    </nav>

    <h1>{{ version }}</h1>

    <div class="row" data-ng-controller="MoviesController">
        {{ error }}
        <div class="col-md-12">
            <table class="table table-condensed">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Year</th>
                        <th>Rating</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="movie in movies">
                        <td>{{movie.title}}</td>
                        <td>{{movie.year}}</td>
                        <td>{{movie.rating}}</td>
                        <td><button data-ng-click="increase(movie)" class="btn btn-default">+</button></td>
                        <td><button data-ng-click="decrease(movie)" class="btn btn-default">-</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="/bower_components/angular/angular.js"></script>
    <script src="scripts/atTheMovies.js"></script>
    <script src="scripts/movieService.js"></script>
    <script src="scripts/HelloController.js"></script>
    <script src="scripts/MoviesController.js"></script>
</body>

</html>
