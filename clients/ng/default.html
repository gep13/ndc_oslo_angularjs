<html>

<head>
    <title>Default Page</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/ng/styles.css">
</head>

<body class="container ng-cloak" data-ng-app="atTheMovies">

    <nav class="navbar navbar-default navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">At The Movies (NG)</a>
            </div>
        </div>
    </nav>

    <div class="row" data-ng-controller="MoviesController">

        {{ error }}

        <div class="col-md-12">

            <input type="text" ng-model="movieSearch" />

            <select ng-model="ordering">
                <option value="+rating">Rating</option>
                <option value="+year">Year</option>
                <option value="-year">Year Descending</option>
            </select>

            <table class="table table-condensed">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Year</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="movie in movies | filter:{title:movieSearch} | orderBy:ordering">
                        <td>{{movie.title}}</td>
                        <td>{{movie.year}}</td>
                        <td>{{movie.rating}}</td>
                        <td><button data-ng-click="edit(movie)" class="btn btn-default">Edit</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div data-ng-include="'partials/EditMovie.html'"></div>
    </div>

    <script src="/bower_components/angular/angular.js"></script>
    <script src="scripts/atTheMovies.js"></script>
    <script src="scripts/movieService.js"></script>
    <script src="scripts/HelloController.js"></script>
    <script src="scripts/MoviesController.js"></script>
    <script src="scripts/allJson.js"></script>
</body>

</html>
